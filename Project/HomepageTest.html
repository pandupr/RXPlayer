<script src="jq.js"></script>
<script>
    $(document).ready(function() { 
        let idx = 0;
        let max_idx = $('.slider-img').length;
        $('.slider-img').css("display", "none");
        $('.slider-img').eq(idx).css("display", "block");
        function next() {
            $('.slider-img').css("display", "none");
            if (idx < max_idx - 1) {
                idx++;
            } else {
                idx = 0;
            }
            $('.slider-img').eq(idx).css("display", "block");
        }
        $('#next-btn').click(next); 
    });
</script>
